    <!-- For the form requirement, I created an ARC request form (this is a fancy way to say book review request, essentially).  -->
    <h1>ARC Request Form</h1>
    If you are looking for an Advanced Reader Copy (ARC) reviewer, please fill out the form below:
    <h3 id="form-heading">Enter ARC Information</h3>
    
    <Form class="arc-form">
        <label>Author Name:</label>
        <input type="text" name="authorname" placeholder="Author Name">
        <br>
        <label>Book Title:</label>
        <input type="text" name="booktitle" placeholder="Book Title">
        <br>
        <label>Publication Date:</label>
        <input type="text" name="publicationdate" placeholder="Publication Date">
        <br>
        <button type="submit">Submit</button>

    </Form>
